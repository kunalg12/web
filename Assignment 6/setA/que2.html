<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse:collapse;
}
th, td {
  padding: 5px;
}
</style>
</head>
<body>
    <button type="button" onclick="loadXMLDoc()">Get the teachers information</button>
<br><br>
<table id="demo"></table>

<script>
    function loadXMLDoc() {
      var xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          myFunction(this);
        }
      };
      xmlhttp.open("GET", "Set_A_Q1.xml", true);
      xmlhttp.send();
    }
    function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;


  var table="<tr><th>TeacherName</th><th>Qualification</th><th>SubjectTaught</th><th>Experience</th></tr>";
  var x = xmlDoc.getElementsByTagName("ComputerScience");
  for (i = 0; i <x.length; i++) {
    table += "<tr><td>" +
    x[i].getElementsByTagName("TeacherName")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("Qualification")[0].childNodes[0].nodeValue +
    "</td></tr>";
    x[i].getElementsByTagName("SubjectTaught")[0].childNodes[0].nodeValue +
    "</td></tr>";
    x[i].getElementsByTagName("Experience")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  
  
  document.getElementById("demo").innerHTML = table;
}
</script>

</body>
</html>
